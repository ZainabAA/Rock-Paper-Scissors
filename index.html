<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <header>
            <h1>Round </h1>
        </header>
        <div class='player-options'>
            <p>Choose one</p>
            <div class='player-choice'>
                <img src='img/rock.png' alt="">
                <figcaption>Rock</figcaption>
            </div>
            <div class='player-choice'>
                <img src='img/paper.png' alt="">
                <figcaption>Paper</figcaption>
            </div>
            <div class='player-choice'>
                <img src='img/scissors.png' alt="">
                <figcaption>Scissors</figcaption>
            </div>
        </div>
        <div class='hand-display'>
            <img class='hand-display-left' src='img/rock-left.png' alt=''>
            <img class='hand-display-right' src='img/rock-left.png' alt=''>
        </div>
        <div class='result'>
            <h2>Results</h2>
            <h3>You: </h3>
            <h3>Computer: </h3>
        </div>
        <script src='js/app.js'></script>
    </body>
</html>
